<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <div class = "head">
        CACULATOR
    </div>
    <div class = "container" style="margin-top:100px ;">
        <div class = "content">
            <div class = "outcase">
                <div id = "monitor" style="display: flex; justify-content: center; align-items: center;">
                    calculator
                </div>
                <div class = "reset">
                    RESET
                    <input type="button">
                </div>
                <div class = "buttons">
                    <div id = "plus" class = "button">+</div>
                    <div id = "minus" class = "button">-</div>
                    <div id = "equal" class = "button-equal">=</div>

                    <div id = "1" class = "number">1</div>
                    <div id = "2" class = "number">2</div>
                    <div id = "3" class = "number">3</div>
                    <div id = "4" class = "number">4</div>
                    <div id = "5" class = "number">5</div>
                    <div id = "6" class = "number">6</div>
                    <div id = "7" class = "number">7</div>
                    <div id = "8" class = "number">8</div>
                    <div id = "9" class = "number">9</div>
                </div>
            </div>
            <!-- outcase : vỏ máy -->
        </div>
        <!-- content -->
    </div>
    <!-- container -->
    <script src="calc.js"></script>
</body>
</html>
